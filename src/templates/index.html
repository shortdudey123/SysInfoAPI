<!doctype html>
<title>SysInfo</title>
<style>
  table, th, td {
      border: 1px solid black;
  }

  td {
      padding: 5px;
  }
</style>
<h1>SysInfo</h1>
<table>
  <tr>
    <b>
      <td>
        <h2>Name</h2>
      </td>
      <td>
        <h2>Data</h2>
      </td>
    </b>
  </tr>
    {% for item in sysData.keys() %}
      <tr>
        <td>
          <a href='{{ url_for('sysDataReq', sysReq=item) }}'>{{ item }}</a>
        </td>
        <td>
          {{ sysData[item] }}
        </td>
    {% endfor %}
  </tr>
</table>
