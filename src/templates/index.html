<!doctype html>
<title>SysInfo</title>
<style>
  table, th, td {
      border: 1px solid black;
  }

  td {
      padding: 5px;
  }
</style>
<h1>SysInfo</h1>
<table>
  <tr>
    <b>
      <td>
        <b>Name
      </td>
      <td>
        Data
      </td>
    </b>
  </tr>
    {% for item in sysData.keys() %}
      <tr>
        <td>
          {{ item }}
        </td>
        <td>
         {{ sysData[item] }}
        </td>
    {% endfor %}
  </tr>
</table>
