<!doctype html>
<title>SysInfo</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<h1>SysInfo</h1>
<table>
  <tr>
    <td>
      Name
    </td>
    <td>
      Data
    </td>
  </tr>
    {% for item in sysData.keys() %}
      <tr>
        <td>
          {{ item }}
        </td>
        <td>
         {{ sysData[item] }}
        </td>
    {% endfor %}
  </tr>
</table>
